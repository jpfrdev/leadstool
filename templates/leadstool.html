<!DOCTYPE html>
<html>
    <head>
        <title>LeadsTool</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
    </head>
    <body>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <!-- Logo -->
                <div class="row">
                    <h1 class="text-center display-4 fw-bold">LeadsTool</h1>
                </div>

                <!-- Search elements -->
                <div class="row mt-4 col-md-8">
                    <div class="row">
                        <form id="searchForm" class="input-group">
                            <input class="form-control" type="search" name="searchLeads" id="searchLeads" placeholder="Search (ex. Restaurants in New York)" aria-label="Search">
                            <button class="btn btn-primary" type="submit" id="submitSearchLeads">Search</button>
                        </form>
                    </div>
                    <div class="row">
                        <div class="d-flex flex-row mt-1" id="loading">
                            <span class="">Loading results...</span>
                            <div class="px-1">
                                <span class="text-primary spinner-border spinner-border-sm"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Total results -->
                <div class="row justify-content-center" id="totalResultsContainer">
                </div>

                <!-- Results table -->
                <div class="row mt-4" id="tableContainer">
                    <div class="d-flex flex-row-reverse" id="exportButtonContainer">
                    </div>
                    <div id="resultsTable" class="row px-0 table-responsive" ></div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js')}}"></script>
</html>
